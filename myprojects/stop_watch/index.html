<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="shortcut icon"
      href="pic/icons8-stopwatch-96.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StopWatch</title>
  </head>
  <body>
    <div class="all">
      <div class="parent">
        <button class="night" onclick="mode()">N/L</button>
        <div class="screen" id="screen">
          <h1 id="hour">0</h1>
          <h2>:</h2>
          <h1 id="min">0</h1>
          <h2>:</h2>
          <h1 id="sec">0</h1>
          <div class="buttons">
            <button class="reset" id="Reset" onclick="Reset()">Reset</button>
            <button class="start" id="Start" onclick="Start()">Start</button>
            <button class="sadom" id="sadom" onclick="sadom()">0</button>
          </div>
        </div>
        <a
          class="github-button"
          href="https://github.com/mahan-07"
          data-color-scheme="no-preference: light; light: light; dark: dark;"
          aria-label="Follow @mahan-07 on GitHub"
          >Follow @mahan-07</a
        >
      </div>
    </div>

    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
