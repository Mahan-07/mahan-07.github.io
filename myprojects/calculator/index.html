    <link rel="shortcut icon" href="pic/icons-calculator.png" type="image/x-icon">

<body>
  <div class="parent">
    <div class="calculator">
        <div class= "formstyle">  
            <form name = "form1">  
          <input id="calc" class="screen" type="text" name="answer" />
          </form>
          </div>
        <br />
        <hr />
        
        <input type = "button" value = "1" onclick = "form1.answer.value += '1' ">
        <input type = "button" value = "2" onclick = "form1.answer.value += '2' ">  
        <input type = "button" value = "3" onclick = "form1.answer.value += '3' ">  
        <input type="button" value="+" id="input-positive" onclick = "form1.answer.value += '+' "/>
        <input type="button" value="4" onclick = "form1.answer.value += '4' "/>
        <input type="button" value="5" onclick = "form1.answer.value += '5' "/>
        <input type="button" value="6" onclick = "form1.answer.value += '6' "/>
        <input type="button" value="-" id="input-negative" onclick = "form1.answer.value += '-' "/>
        <input type="button" value="7" onclick = "form1.answer.value += '7' "/>
        <input type="button" value="8" onclick = "form1.answer.value += '8' "/>
        <input type="button" value="9" onclick = "form1.answer.value += '9' "/>
        <input type="button" value="Ã—" id="input-cross" onclick = "form1.answer.value += '*' "/>
        <input type="button" value="c" id="input-c" onclick = "form1.answer.value = ' ' " id= "clear"/>
        <input type="button" value="0" onclick = "form1.answer.value += '0' "/>
        <input type="button" value="/" id="input-slash" onclick = "form1.answer.value += '/' "/>
        <input type="button" value="=" id="input-equal" onclick = "form1.answer.value = eval(form1.answer.value) "/>
